<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
    <title>Voice Task Entry</title>
    <!-- PWA Settings -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <meta name="theme-color" content="#4f46e5"> <!-- Tailwind„ÅÆindigo-600„Å´Ëøë‰ºº -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 (CDN) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇÑ„Ç´„Çπ„Çø„É†„Çπ„Çø„Ç§„É´„ÇíÂÆöÁæ© */
        body {
            background-color: #f3f4f6;
        }

        .recording {
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 text-gray-800">

    <div id="app" class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden relative">

        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Task Entry</h1>
            <button @click="showSettings = !showSettings"
                class="text-indigo-200 hover:text-white transition group relative p-1 rounded-full">
                <!-- Ê≠ØËªä„Ç¢„Ç§„Ç≥„É≥ -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <div class="p-6 flex flex-col items-center">

            <!-- Voice Input Button -->
            <button @click="toggleRecording"
                class="w-24 h-24 rounded-full flex items-center justify-center text-white transition-all transform hover:scale-105 mb-6 focus:outline-none"
                :class="isRecording ? 'bg-red-500 recording' : 'bg-indigo-500 shadow-lg hover:bg-indigo-600'">
                <!-- „Éû„Ç§„ÇØ„Ç¢„Ç§„Ç≥„É≥ -->
                <svg v-if="!isRecording" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                </svg>
                <!-- ÂÅúÊ≠¢„Ç¢„Ç§„Ç≥„É≥ -->
                <svg v-else xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 019 14.437V9.564z" />
                </svg>
            </button>

            <p v-if="isRecording" class="text-sm text-red-500 font-semibold mb-2 animate-pulse">Èü≥Â£∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...</p>
            <p v-else class="text-sm text-gray-400 mb-2">„Éû„Ç§„ÇØ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Èü≥Â£∞ÂÖ•Âäõ</p>

            <!-- Text Input Area -->
            <textarea v-model="taskText" placeholder="„Çø„Çπ„ÇØ„ÇíÂÖ•ÂäõÔºà‰æã: ÊòéÊó•„ÅÆ‰ºöË≠∞„ÅÆË≥áÊñô‰ΩúÊàêÔºâ"
                class="w-full p-4 border rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white resize-none text-lg"
                rows="3" @keydown.ctrl.enter="submitTask" @keydown.meta.enter="submitTask"></textarea>

            <div class="w-full flex justify-between items-center mt-4">
                <span class="text-xs text-gray-400">Ctrl/Cmd + Enter „ÅßÈÄÅ‰ø°</span>
                <button @click="submitTask" :disabled="!taskText.trim() || isSubmitting"
                    class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center">
                    <svg v-if="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    {{ isSubmitting ? 'ÁôªÈå≤‰∏≠...' : 'ÁôªÈå≤„Åô„Çã' }}
                </button>
            </div>
        </div>

        <!-- Settings Overlay -->
        <div v-show="showSettings" class="absolute inset-0 bg-white z-10 p-6 flex flex-col h-full"
            style="display: none;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Ë®≠ÂÆö</h2>
                <button @click="showSettings = false" class="text-gray-500 hover:text-gray-800 p-2">‚úï</button>
            </div>

            <div class="space-y-4 overflow-y-auto flex-1 pr-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">GAS Web App URL</label>
                    <input v-model="settings.gasUrl" type="text"
                        class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="https://script.google.com/macros/s/...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">GitHub PAT (Token)</label>
                    <input v-model="settings.token" type="password"
                        class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="ghp_...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Repository Owner</label>
                    <input v-model="settings.owner" type="text"
                        class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="Username">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Repository Name</label>
                    <input v-model="settings.repo" type="text"
                        class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="RepoName">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Task File Path</label>
                    <input v-model="settings.path" type="text"
                        class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        placeholder="Tasks.md">
                </div>
            </div>

            <button @click="saveSettings"
                class="mt-6 w-full bg-gray-800 text-white py-3 rounded-lg font-bold hover:bg-gray-900 transition">
                ‰øùÂ≠ò„Åó„Å¶Èñâ„Åò„Çã
            </button>
        </div>

        <!-- Toast Notification -->
        <transition name="toast">
            <div v-if="toast.show"
                class="absolute bottom-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-medium shadow-lg transition-all z-20"
                :class="toast.type === 'success' ? 'bg-gray-800' : 'bg-red-600'">
                {{ toast.message }}
            </div>
        </transition>

    </div>

    <style>
        .toast-enter-active,
        .toast-leave-active {
            transition: all 0.3s ease;
        }

        .toast-enter-from {
            opacity: 0;
            transform: translate(-50%, 20px);
        }

        .toast-leave-to {
            opacity: 0;
            transform: translate(-50%, 20px);
        }
    </style>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    taskText: '',
                    isRecording: false,
                    isSubmitting: false,
                    showSettings: false,
                    recognition: null,
                    settings: {
                        gasUrl: '',
                        token: '',
                        owner: '',
                        repo: '',
                        path: 'Tasks.md'
                    },
                    toast: { show: false, message: '', type: 'success' }
                }
            },
            mounted() {
                // Ë®≠ÂÆö„ÅÆË™≠„ÅøËæº„Åø
                const saved = localStorage.getItem('voiceTaskSettings');
                if (saved) {
                    this.settings = { ...this.settings, ...JSON.parse(saved) };
                } else {
                    this.showSettings = true;
                }

                // Èü≥Â£∞Ë™çË≠ò„ÅÆÂàùÊúüÂåñ
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.lang = 'ja-JP';
                    this.recognition.interimResults = true; // ÈÄî‰∏≠ÁµêÊûú„ÇÇË°®Á§∫
                    this.recognition.continuous = false; // Êñá„ÅåÁµÇ„Çè„Çå„Å∞Ëá™ÂãïÂÅúÊ≠¢

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            } else {
                                interimTranscript += event.results[i][0].transcript;
                            }
                        }

                        // ÊúÄÁµÇÁµêÊûú„ÅåÂæó„Çâ„Çå„Åü„Çâ„ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ„Å´ËøΩÂä†
                        if (finalTranscript) {
                            // Êó¢Â≠ò„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÅÆÂæå„Çç„Å´„Çπ„Éö„Éº„Çπ„ÇíÁ©∫„Åë„Å¶ËøΩÂä†
                            this.taskText = this.taskText ? this.taskText + ' ' + finalTranscript : finalTranscript;
                            // Èü≥Â£∞Ë™çË≠ò„ÇíÁµÇ‰∫Ü„Åô„ÇãË®≠ÂÆö„Å´„Å™„Å£„Å¶„ÅÑ„Çã„Å™„ÇâÁä∂ÊÖãÊõ¥Êñ∞
                            this.isRecording = false;
                        }
                    };

                    this.recognition.onstart = () => { this.isRecording = true; };
                    this.recognition.onend = () => { this.isRecording = false; };
                    this.recognition.onerror = (e) => {
                        console.error("Speech recognition error", e.error);
                        this.isRecording = false;

                        if (e.error === 'network') {
                            if (!window.isSecureContext) {
                                this.showToast('„Ç®„É©„Éº: Èü≥Â£∞Ë™çË≠ò„ÅØ HTTPS „Åæ„Åü„ÅØ localhost ‰∏ä„ÅßÂÆüË°å„Åô„ÇãÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô', 'error');
                            } else {
                                this.showToast('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº: Ë™çË≠ò„ÇíÈñãÂßã„Åß„Åç„Åæ„Åõ„Çì„ÄÇOS„ÅÆ„Éó„É©„Ç§„Éê„Ç∑„ÉºË®≠ÂÆö„Åß„Äå„Ç¢„Éó„É™„Åå„Éû„Ç§„ÇØ„Å´„Ç¢„ÇØ„Çª„Çπ„Åô„Çã„Åì„Å®„Äç„Åä„Çà„Å≥„Äå„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Éó„É™„Å´„Çà„Çã„Ç¢„ÇØ„Çª„ÇπÔºàChromeÁ≠âÔºâ„Äç„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„ÄÅ„Éñ„É©„Ç¶„Ç∂„ÇíÂÜçËµ∑Âãï„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                            }
                        } else if (e.error === 'not-allowed' || e.error === 'service-not-allowed') {
                            this.showToast('„Éû„Ç§„ÇØ„ÅÆ‰ΩøÁî®„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éñ„É©„Ç¶„Ç∂„ÅÆÈçµ„Ç¢„Ç§„Ç≥„É≥„ÄÅ„Åæ„Åü„ÅØOS„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                        } else if (e.error === 'no-speech') {
                            // ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                        } else {
                            this.showToast('Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº: ' + e.error, 'error');
                        }
                    };
                } else {
                    console.warn("Speech Recognition API is not supported in this browser.");
                }
            },
            methods: {
                toggleRecording() {
                    if (!this.recognition) {
                        this.showToast('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞Ë™çË≠ò„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                        return;
                    }
                    if (this.isRecording) {
                        this.recognition.stop();
                    } else {
                        try {
                            this.recognition.start();
                        } catch (e) {
                            console.error(e);
                        }
                    }
                },
                saveSettings() {
                    localStorage.setItem('voiceTaskSettings', JSON.stringify(this.settings));
                    this.showSettings = false;
                    this.showToast('Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
                },
                showToast(msg, type = 'success') {
                    this.toast.message = msg;
                    this.toast.type = type;
                    this.toast.show = true;
                    setTimeout(() => { this.toast.show = false; }, 3000);
                },
                async submitTask() {
                    if (!this.taskText.trim()) return;
                    if (!this.settings.gasUrl || !this.settings.token || !this.settings.owner || !this.settings.repo) {
                        this.showToast('Ë®≠ÂÆö„Åã„ÇâÂøÖË¶Å„Å™ÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                        this.showSettings = true;
                        return;
                    }

                    this.isSubmitting = true;
                    this.isRecording = false;
                    if (this.recognition) this.recognition.stop();

                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    const dateStr = `${year}-${month}-${day}`;

                    // ÂÖ•Âäõ„ÉÜ„Ç≠„Çπ„Éà„Åã„Çâ„Éè„ÉÉ„Ç∑„É•„Çø„Ç∞„ÇíÊäΩÂá∫
                    let rawText = this.taskText.trim();
                    const tagRegex = /[#ÔºÉ]\S+/g;
                    let extractedTags = rawText.match(tagRegex) || [];

                    // ÂÖ®Ëßí„Éè„ÉÉ„Ç∑„É•„Çø„Ç∞„ÇíÂçäËßí„Å´Â§âÊèõ
                    extractedTags = extractedTags.map(tag => tag.replace('ÔºÉ', '#'));

                    // Êú¨Êñá„Åã„Çâ„Çø„Ç∞„ÇíÂâäÈô§„Åó„ÄÅ‰ΩôÂàÜ„Å™„Çπ„Éö„Éº„Çπ„ÇíÊï¥„Åà„Çã
                    const bodyText = rawText.replace(tagRegex, '').replace(/\s+/g, ' ').trim();

                    // „Éá„Éï„Ç©„É´„Éà„ÅÆ #todo „Çø„Ç∞„ÅÆÂæå„Å´„ÄÅÊäΩÂá∫„Åó„Åü„Çø„Ç∞„Çí„Çπ„Éö„Éº„ÇπÂå∫Âàá„Çä„Åß‰ªòÂä†„Åô„Çã
                    const customTagsString = extractedTags.length > 0 ? ' ' + extractedTags.join(' ') : '';
                    const newTaskLine = `- [ ] ${bodyText} üìÖ ${dateStr} #todo${customTagsString}`;

                    try {
                        // GASÁµåÁî±„ÅßËøΩË®ò„ÅÆ„Åø„ÇíË°å„ÅÜ "appendFileContent" „Ç¢„ÇØ„Ç∑„Éß„É≥„ÇíÂëº„Å≥Âá∫„Åô„ÄÇ
                        const payload = {
                            action: 'appendFileContent', // Êñ∞Ë¶è‰ΩúÊàê„Åô„ÇãÂ∞ÇÁî®„Ç¢„ÇØ„Ç∑„Éß„É≥
                            token: this.settings.token,
                            owner: this.settings.owner,
                            repo: this.settings.repo,
                            path: this.settings.path,
                            contentToAppend: newTaskLine + '\n'
                        };

                        const response = await fetch(this.settings.gasUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'text/plain;charset=utf-8' // GAS„ÅÆCORSÂà∂Á¥ÑÂõûÈÅø„ÅÆ„Åü„ÇÅ text/plain „Çí‰ΩøÁî®
                            },
                            body: JSON.stringify(payload),
                            redirect: 'follow'
                        });

                        const result = await response.json();

                        if (result.success) {
                            this.showToast('„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ');
                            this.taskText = '';
                        } else {
                            throw new Error(result.error || '‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }
                    } catch (error) {
                        console.error('Submit error:', error);
                        this.showToast(error.message, 'error');
                    } finally {
                        this.isSubmitting = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
